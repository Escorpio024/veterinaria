<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'estilos.css'%}">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                {% load static %}
                <li><a href="/">INICIO</a></li> 
            </ul>
          </nav>
      </header>
    <div id="inicio">
        {% load static %}
        <img src="{% static 'img/perro.jpg' %}" class="cachorrao">
        <h3>Inicio de Sesión</h3>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/signin/" method="POST" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>

            <button type="submit">Iniciar sesión</button>
            <br></br>
        </form>
        <a class="pepe" href="/signup/">Registrarse</a>
    </div>
</body>
</html>
